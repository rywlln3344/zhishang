<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="map">
        <div id="nanduxuanze">
            <p>！！！难度选择！！！</p>
            <div class="jiandan" onclick="gospeed(1000,230)">新手</div>
            <div class="jiandan" onclick="gospeed(300,180)">高手</div>
            <div class="jiandan" onclick="gospeed(200,100)">老手</div>
            <div class="jiandan" onclick="gospeed(100,30)">大神</div>
            <div class="jiandan" onclick="gospeed(50,5)">地狱</div>
        </div>
        <div id="gameOver">
            <p>！！！游戏结束！！！</p>
            <div class="resume" onclick="resumeGame()">重新开始</div>
        </div>
        <div id="success">
            ！！！恭喜通关！！！
        </div>
        <canvas id="snake" width="360px" height="260px" style="border: black solid 1px;"></canvas>
        <div id="controlBox" style="display: none;">
            <span class="moveUp btnCom" onclick="moveUp()">
                上
            </span>
            <span class="moveDown btnCom" onclick="moveDown()">
                下
            </span>
            <span class="moveLeft btnCom" onclick="moveLeft()">
                左
            </span>
            <span class="moveRight btnCom" onclick="moveRight()">
                右
            </span>
        </div>
        <div id="controlArea">
            <div id="control"></div>
        </div>
    </div>
</body>
<script src="./js/snake1.js"></script>

</html>
